<div class="cards" *ngIf="products.length > 0; else loading">
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ product.title }}</mat-card-title>
            <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ product.image }}" alt="Image of product">
        <star-rating starwidth="{{ product.rating.rate/5*100 }}" ratingcount="{{ product.rating.count }}"></star-rating>
        <br/>
        <mat-card-content>
            <p>
            {{ product.description }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <badge-button (click)="addToCart(product)">ðŸ›’ ${{ product.price }}</badge-button>
        </mat-card-actions>
    </mat-card>
</div>
<ng-template #loading>
    <loading-spinner>Loading Products</loading-spinner>
</ng-template>
